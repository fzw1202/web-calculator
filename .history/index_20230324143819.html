<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>一个简单的计算器</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/calc.js" defer></script>
</head>

<body>
    <h1 style="text-align:center;"> 计算器 </h1>
    <div id="screen">
        
    </div>

    <div class="keyboard">
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="zero">0</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="plus">+</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="equal">=</div>
    </div>

    <div class="function">
        <div id="AC">AC</div>
        <div id="CE">CE</div>
    </div>

</body>

</html>
